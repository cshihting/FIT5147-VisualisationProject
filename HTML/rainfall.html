<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <!-- Example based on http://bl.ocks.org/mbostock/3887118 -->
    <!-- Tooltip example from http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html -->
    <!-- Coding style based on http://gist.github.com/mbostock/5977197 -->

    <style>
    body {
    font: 11px sans-serif;
    }

    .axis path,
    .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }

    .tooltip {
    position: absolute;
    width: 200px;
    height: 28px;
    pointer-events: none;
    }
    </style>
</head>

<body>
    <h2>Rainfall(MM) of 6 Countries over Year</h2>
<script src="https://d3js.org/d3.v3.min.js"></script>
<!-- <script src="https://d3js.org/d3-scale.v3.min.js"></script> -->

<script>
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

/* 
 * value accessor - returns the value to encode for a given data object.
 * scale - maps value to a visual display encoding, such as a pixel position.
 * map function - maps from data value to display value
 * axis - sets up axis
 */ 

    // setup x 
    var xValue = function(d) { return d['year'];}, // data -> value
        xScale = d3.scale.linear().range([0, width]), // value -> display
        xMap = function(d) { return xScale(xValue(d));}, // data -> display
        xAxis = d3.svg.axis().scale(xScale).orient("bottom");

    // setup y
    var yValue = function(d) { return d['rainfall(MM)'];}, // data -> value
        yScale = d3.scale.linear().range([height, 0]), // value -> display
        yMap = function(d) { return yScale(yValue(d));}, // data -> display
        yAxis = d3.svg.axis().scale(yScale).orient("left");

    // setup fill color
    var cValue = function(d) { return d['country'];},
        color = d3.scale.category10();

    // add the graph canvas to the body of the webpage
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // add the tooltip area to the webpage
    var tooltip = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    // load data
    d3.csv("../CSV/rain.csv", function(error, data) {

        // change string (from CSV) into number format
        data.forEach(function(d) {
            d['year'] = +d['year'];
            d['rainfall(MM)'] = +d['rainfall(MM)'];
        //    console.log(d);
        });

        // don't want dots overlapping axis, so add in buffer to data domain
        xScale.domain([d3.min(data, xValue)-1, d3.max(data, xValue)+1]);
        yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);

        // x-axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
            .attr("class", "label")
            .attr("x", width)
            .attr("y", -6)
            .style("text-anchor", "end")
            .text("Year");

        // y-axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("class", "label")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Rainfall - (MM)");

        svg.selectAll("circle") //我移除點點的風格了，需要之後再設定(".dot")
            .data(data).enter() // create place holders if the data are new
            .append("circle") // create one circle for each
            // calculate the centres of circles 
            .attr("r", 7)
            .attr("cx", xMap)
            .attr("cy", yMap)
            .style("fill", function(d) { return color(cValue(d));}) 
            // setup mouse motion
            .on("mouseover", function(d) {
                tooltip.transition()
                    .duration(200)
                    .style("opacity", 1);
                // setup tooltip displayed location
                tooltip.html(d['country'] + "<br/> (" + xValue(d)
                + ", " + yValue(d) + ")")
                    .style("left", (d3.event.pageX + 5) + "px")
                    .style("top", (d3.event.pageY - 28) + "px");
                // grey out all circles
                svg.selectAll("circle")
                    .attr("opacity", 0.3);
                // hightlight the on hovering on
                d3.select(this)
                    .attr("opacity", 1);
            })
            .on("mouseout", function(d) {
                tooltip.transition()
                    .duration(500)
                    .style("opacity", 0);
                // restore all circles to normal mode
                svg.selectAll("circle") 
                    .attr("opacity", 1);
            });

        // draw legend
        var legend = svg.selectAll(".legend")
            .data(color.domain())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

        // draw legend colored rectangles
        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color)

        // draw legend text
        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function(d) { return d;})

        legend.on("click", function(type) {
            // dim all of the icons in legend
            d3.selectAll(".legend")
                .style("opacity", 0.1);
            // make the one selected be un-dimmed
            d3.select(this)
                .style("opacity", 1);
            // select all dots and apply 0 opacity (hide)
            d3.selectAll("circle")
            // .transition()
            // .duration(500)
            .style("opacity", 0.0)
            // filter out the ones we want to show and apply properties
            .filter(function(d) {
                return d["country"] == type;
            })
                .style("opacity", 1) // need this line to unhide dots
            // .style("stroke", "black")
            // // apply stroke rule
            // .style("fill", function(d) {
            //     if (d['temperature(Celsius)'] == 1) {
            //         return this
            //     } else {
            //         return "white"
            //     };
            // });
        });
    });

</script>

<button><a href="temp.html" style="color: inherit;text-decoration:none;">Refresh</a></button>
<button onclick="goBack()">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
